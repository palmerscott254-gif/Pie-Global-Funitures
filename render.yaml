services:
  # Backend Django API
  - type: web
    name: pie-global-backend
    runtime: python
    buildCommand: |
      cd backend &&
      echo "ðŸ” PRE-BUILD ENV CHECK:" &&
      echo "  USE_S3=$USE_S3" &&
      echo "  DJANGO_DEBUG=$DJANGO_DEBUG" &&
      test -n "$AWS_ACCESS_KEY_ID" && echo "  âœ“ AWS_ACCESS_KEY_ID is set" || echo "  âœ— AWS_ACCESS_KEY_ID is MISSING" &&
      test -n "$AWS_SECRET_ACCESS_KEY" && echo "  âœ“ AWS_SECRET_ACCESS_KEY is set" || echo "  âœ— AWS_SECRET_ACCESS_KEY is MISSING" &&
      echo "" &&
      find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true &&
      find . -type f -name "*.pyc" -delete 2>/dev/null || true &&
      pip install --no-cache-dir -r requirements.txt &&
      python manage.py migrate &&
      python manage.py sync_s3_to_db &&
      python populate_s3_records.py &&
      python manage.py fix_production_products &&
      python manage.py collectstatic --no-input --clear &&
      python -c "from django.conf import settings; print(f'âœ“ Build complete - S3 enabled: {settings.USE_S3}')"
    startCommand: cd backend && gunicorn pie_global.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: pie-global-funitures.onrender.com,pieglobalfunitures.co.ke,www.pieglobalfunitures.co.ke
      - key: DATABASE_URL
        value: postgresql://postgres:254admin020@localhost:5432/pie_global_db
      - key: USE_S3
        value: True
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set manually in Render dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set manually in Render dashboard
      - key: AWS_STORAGE_BUCKET_NAME
        value: pieglobal
    healthCheckPath: /api/products/
    autoDeploy: true

  # Frontend React App
  - type: web
    name: pie-global-frontend
    runtime: node
    buildCommand: cd frontend && rm -rf node_modules/.cache && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://pie-global-funitures.onrender.com
    healthCheckPath: /
    autoDeploy: true

# Database
databases:
  - name: pie-global-db
    databaseName: pie_global_db
    user: pieglobal_user
    plan: free  # Change to 'starter' or higher for production

